<section id="delete-tool-modal" tabindex="-1" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/10 backdrop-blur-sm transition-opacity duration-300">
    <div class="w-full max-w-md p-5 sm:p-6">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-900">Delete Tool</h3>
                <button type="button" class="close text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg w-8 h-8 inline-flex items-center justify-center transition">
                    <i class="fas fa-times text-sm"></i>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
    
            <div class="p-6 space-y-4">
                <div class="flex flex-col items-center text-center">
                    <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mb-4">
                        <i class="fas fa-trash-alt text-red-600"></i>
                    </div>
                    <h4 class="text-base font-semibold text-gray-900">Delete this tool?</h4>
                    <p class="text-sm text-gray-600 mt-1">
                        This action <span class="font-medium text-red-600">cannot be undone</span>. The tool will be permanently removed.
                    </p>
                </div>
        
                <div class="text-center">
                    <p class="text-sm font-medium text-gray-900" id="tool-name-to-delete">"{{ tool.name }}"</p>
                </div>
        
                <p class="text-xs text-red-500 bg-red-50 border border-red-100 rounded-lg p-3 mt-4">
                    <strong>Note:</strong> All data associated with this tool will be lost.
                </p>
        
                <div class="flex flex-col sm:flex-row gap-3 pt-4">
                    <button type="button" class="close flex-1 px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <form action="{{ url_for('tools.show', slug=tool.slug) }}" method="POST" class="flex-1">
                        <input type="hidden" name="_method" value="DELETE">

                        <button type="submit" class="w-full px-5 py-2.5 text-sm font-semibold text-white bg-red-600 hover:bg-red-700 rounded-lg transition shadow-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-red-300">
                            Delete Tool
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
